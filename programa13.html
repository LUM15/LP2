<!DOCTYPE html>
<!--Local em que fica armazenado o conteudo a ser renderizado no navegador-->
<!--Local que recebe a <tag> que inidica a lingua da pagina-->
<html lang="pt-br">
	<!--Local em que ficarao armazenadas as informacoes que serao passadas ao navegador-->
	<head>
		<!--<meta> para padrao de caracteres da pagina-->
		<meta charset="UTF-8">
		<!--<link> para indicar o arquivo CSS que personalizara o documento HTML-->
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<canvas width="1280" height="800"></canvas>
		<script>
			var tela = document.querySelector('canvas');
			var pincel = tela.getContext('2d');
			
			var bandeiraDoBrasil = true;

			function desenhaBandeiraBrasil() {

				pincel.fillStyle="green";
				pincel.fillRect(0, 0, 600, 400);

				pincel.fillStyle="yellow";
				pincel.beginPath();
				pincel.moveTo(300, 50);
				pincel.lineTo(50, 200);
				pincel.lineTo(550, 200);
				pincel.fill();

				pincel.beginPath();
				pincel.moveTo(50, 200);
				pincel.lineTo(300, 350);
				pincel.lineTo(550, 200);
				pincel.fill();

				pincel.fillStyle="darkblue";
				pincel.beginPath();

				pincel.arc(300, 200, 100, 0, 2* 3.14);
				pincel.fill();
			}


			function desenhaBandeiraAlemanha() {
				var tela = document.querySelector('canvas');
				var pincel = tela.getContext('2d');

				pincel.fillStyle = 'black';
				pincel.fillRect(0, 0, 600, 133);

				pincel.fillStyle = 'red';
				pincel.fillRect(0, 133, 600, 133);

				pincel.fillStyle = 'yellow';
				pincel.fillRect(0, 266, 600, 133);
			}
			
			
			function limpaTela(){
				pincel.clearRect(0, 0, 1250, 800);
			}

			function trocaBandeiraAtual(){
				if (bandeiraDoBrasil) {
					desenhaBandeiraBrasil();
					bandeiraDoBrasil = false;
				} else {
					desenhaBandeiraAlemanha();
					bandeiraDoBrasil = true;
				}
			}

			function atualizaTela() {
				limpaTela();
				trocaBandeiraAtual();
			}

			setInterval(atualizaTela, 3000);
			
		</script>
	</body>
</html>

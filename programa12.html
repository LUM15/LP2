<!DOCTYPE html>
<!--Local em que fica armazenado o conteudo a ser renderizado no navegador-->
<!--Local que recebe a <tag> que inidica a lingua da pagina-->
<html lang="pt-br">
	<!--Local em que ficarao armazenadas as informacoes que serao passadas ao navegador-->
	<head>
		<!--<meta> para padrao de caracteres da pagina-->
		<meta charset="UTF-8">
		<!--<link> para indicar o arquivo CSS que personalizara o documento HTML-->
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<canvas width="1280" height="800"></canvas>
		<script>
			var tela = document.querySelector('canvas');
			var pincel = tela.getContext('2d');
			    // c√≥digos do teclado

			var esquerda = 37;
			var cima = 38;
			var direita = 39;
			var baixo = 40;
			
			// taxa de incremento
			var taxa = 10;
			
			//Posicao inicial da bolinha
			var x = 640;
			var y = 400;
			//Tamanho da bolinha
			var raio = 10;
			
			function  desenhaCirculo(x, y, raio){
				pincel.fillStyle = 'red';
				pincel.beginPath();
				pincel.arc(x, y, raio, 0, 2 * Math.PI);
				pincel.fill();
			}
			
			function limpaTela(){
				pincel.clearRect(0, 0, 1250, 800);
			}

			function atualizaTela() {
				limpaTela();
				desenhaCirculo(x, y, raio);
			}
			
			function leDoTeclado(evento){
				//Esquerda
				if (evento.keyCode == esquerda) x -= taxa;
				//Direita
				if (evento.keyCode == direita) x += taxa;
				//Cima
				if (evento.keyCode == cima) y -= taxa;
				//Baixo
				if (evento.keyCode == baixo) y += taxa;
			}

			
			setInterval(atualizaTela, 20);
			
			document.onkeydown = leDoTeclado;
			
			
		</script>
	</body>
</html>

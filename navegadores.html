<canvas width="600" height="400"></canvas>

<script>
	function fundo(x, y, largura, altura, cor) {
		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, largura, altura);
	}
	
	
	function desenhaRetangulo(x, y, largura, altura, cor) {
		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle=cor;
		pincel.fillRect(x,y, largura, altura);
		pincel.strokeStyle = 'black';
		pincel.strokeRect(x,y, largura, altura);
	}

	function desenhaTexto(x, y, texto) {
		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.font='15px Georgia';
		pincel.fillStyle='white';
		pincel.fillText(texto, x, y);    
	}
	
	fundo(0, 0, 600, 400);
	//cores
	var cores_navegadores = ['red', 'orange', 'blue', 'green'];
	//Em 2015: 50% Chrome, 25% Firefox, 20% Safari, 5% Outros (Opera, IE, etc).
	var dados_2015 = [0.5, 0.25, 0.20, 0.05];
	//Em 2016: 65% Chrome, 20% Firefox, 13% Safari, 2% Outros (Opera, IE, Edge, etc).
	var dados_2016 = [0.65, 0.20, 0.13, 0.02];
	
	function desenharBarras(x, y, largura, altura, dados, cores){
		for (var i = 0; i < dados.length; i++){
			desenhaRetangulo(x, y, largura, altura * dados[i], cores[i]);
			y += altura * dados[i];
		}
	}
	
	desenharBarras(100, 275, 100, [0.5, 0.25, 0.20, 0.05], ['red', 'orange', 'blue', 'green']);
	
	
</script>
